{% extends 'content/base.html' %}
{% load my_tags %}
{% block  content %}
    <center>
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Some content for your reference</h4>
            </div>
            <center>
                <div class="card" style="width: 18rem;">
                    {% for object in object_list %}
                        {% if object.is_active %}
                            <img src="{{ object.image|mymedia }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Title: {{ object.title }}</h5>
                                <p class="card-text">{{ object.content|truncatechars:100 }}</p>
                                <a href="{% url 'content:content_detail' object.pk %}" class="btn btn-primary">See more</a>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </center>
        </div>
    </center>
{% endblock %}
